site_name: stream-unzip
repo_name: uktrade/stream-unzip
repo_url: https://github.com/uktrade/stream-unzip
theme:
  name: tech_docs_template
  logo: assets/dit-logo.png
  favicon: assets/dit-favicon.png
  features:
    - content.code.copy
    - navigation.sections
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      toc_depth : "2"
plugins:
  - material/search
nav:
    - Introduction: 'index.md'
    - Usage:
      - Getting started: 'getting-started.md'
      - Exceptions: 'exceptions.md'
    - Contributing:
      - How to contribute: 'contributing.md'
      - How to publish a release: 'publish-a-release.md'
